{% extends "base.html" %}

{% block title %}Section{% endblock title %}

{% block body %}

<style>
    div {
        background-color: #f4f4f4;
        display: flex;
        align-items: center;
        justify-content: center;
        padding:10px;
    }

    form {
        background-color: light;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }


    h2 {
        text-align: center;
        color: #333;
    }

    label {
        display: block;
        margin: 10px 0 5px;
        color: #555;
    }

    input {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        box-sizing: border-box;
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    input[type=text]:hover,input[type=password]:hover{
        background-color: #A9957B;
    }

    button {
        background-color: black;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
    }

    button:hover {
        background-color: #A9957B;
    }

    .switch {
        text-align: center;
        margin-top: 10px;
    }

    .switch a {
        color: #4caf50;
        text-decoration: none;
    }
    
    
</style>

<div>
<form id="signupForm" method="post" action='/signUp'>
    {% csrf_token %}
    <h2>Sign Up</h2>
    <label for="username">Username:*</label>
    <input type="text" id="username" name="username" placeholder="Enter username" required>

    <label for="email">Email:*</label>
    <input type="text" id="email" name="email" placeholder="Enter email" required>

    {% comment %} <label for="first_name">First Name:*</label>
    <input type="text" id="first_name" name="first_name" placeholder="Enter first name"required>

    <label for="last_name">First Name:*</label>
    <input type="text" id="last_name" name="last_name" placeholder="Enter Last name"required> {% endcomment %}

    <label for="password">Password:*</label>
    <input type="password" id="Password" name="password" placeholder="Enter password"required>

    <label for="confirmPassword">Confirm Password:*</label>
    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Enter password again"required>

    <button type="submit">Sign Up</button>

    <div class="switch">
        <p>Already have an account? <a href="{%url 'login' %}">Login</a></p>
    </div>
</form>

</div>
{% endblock body %}
